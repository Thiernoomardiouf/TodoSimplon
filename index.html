<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ToDoList</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" href="taches/taches.css">
   <!--  <link rel="stylesheet" href="taches/taches.css"> -->
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script> 

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-danger sidebar sidebar-dark accordion" id="accordionSidebar">
            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Simplon Task</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading" style="font-size: 20px; font-weight: 900;">
                Tâches
            </div>
           

            <!-- Nav Item - Utilities Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link collapsed all-task" href="#" data-target="#collapseUtilities"
                    aria-expanded="true" aria-controls="collapseUtilities">
                    <button style="border: none; border-radius: 5px;">Mes Tâches</button>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed doing-task" href="#" data-target="#collapseUtilities"
                    aria-expanded="true" aria-controls="collapseUtilities">
                    <!-- <button style="border: none; border-radius: 20px;">Taches en Cours</button> -->
                    <button class="collapse-item task-important" style="border: none; border-radius: 5px">Important</button>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed finish-task" href="#" data-target="#collapseUtilities"
                    aria-expanded="true" aria-controls="collapseUtilities">
                   <!--  <button style="border: none; border-radius: 20px;" >Taches terminé</button> -->
                   <button class="collapse-item task-moyen" style="border: none; border-radius: 5px">Moyen</button>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed finish-task" href="#" data-target="#collapseUtilities"
                    aria-expanded="true" aria-controls="collapseUtilities">
                   <!--  <button style="border: none; border-radius: 20px;" >Taches terminé</button> -->
                   <button class="collapse-item task-faible" style="border: none; border-radius: 5px">Faible</button>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Search -->
                    <form
                        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group" >
                            <input type="text" class="form-control bg-light border-0 small" placeholder="Rechercher ..."
                                aria-label="Search" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-danger" type="button">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        
                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small"> Profil </span>
                                <img class="img-profile rounded-circle"
                                    src="img/undraw_profile.svg">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Profile
                                </a>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Settings
                                </a>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Activity Log
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                            </div>
                        </li> 
                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div class="list-task text-center mb-5">
                        <h1 class="text-center mb-4">Bienvenue sur l'application Todo List</h1>
                        <form class="task mb-4">
                            <div class="row g-3">
                                <div class="col-md">
                                    <label for="new-task" style="font-weight: 900; font-size: 20px;">Ajouter une taches</label>
                                </div>
                                <div class="col-md">
                                    <input id="new-task" type="text" class="form-control h-100" placeholder="Tire de la tache" aria-label="Tire de la tache">
                                  </div>
                                <div class="col-md-2">
                                  <input id="new-task-description" type="text" class="form-control h-100" placeholder="Description de la tache" aria-label="Description de la tache">
                                </div>
                                <div class="col-md">
                                    <select id="new-task-etat" class="form-select h-100" aria-label=".form-select-lg example">
                                        <option value="none">Donner l'etat de la tache ?&nbsp;</option>
                                        <option value="Active">Active</option>
                                        <option value="En Cours">En Cours</option>
                                        <option value="Terminé">Terminé</option>
                                      </select>
                                </div>
                                <div class="col-md">
                                  <input id="new-task-deadline" type="date" class="form-control h-100"  aria-label="Date">
                                </div>
                                <div class="col-md">
                                    <select id="priorite" class="form-select h-100" aria-label=".form-select-lg example">
                                        <option value="none">Quelle est sa priorité ?&nbsp;</option>
                                        <option value="Faible">Faible</option>
                                        <option value="Moyenne">Moyenne</option>
                                        <option value="Important">Important</option>
                                      </select>
                                </div>
                                <div class="col-md">
                                    <button type="submit" class="btn btn-primary h-100">Ajouter</button>
                                </div>
                              </div>
                        </form>
                    </div>
                      
                    <div class="row details-task text-center d-flex">
                       

                   </div>
            </div>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>
    <script type="module" src="taches/tache.js"></script>

</body>

</html>
